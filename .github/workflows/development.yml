name: Deploy with Docker Compose

on:
  push:
    branches: [ main, development ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy on EC2 with Docker Compose
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            if [ ! -d ~/deployments/web_scraping_chatbot ]; then
              mkdir -p ~/deployments/web_scraping_chatbot
              git clone https://github.com/${{ github.repository }} ~/deployments/web_scraping_chatbot
            fi

            cd ~/deployments/web_scraping_chatbot
            git fetch --all
            git reset --hard origin/${GITHUB_REF_NAME}

            docker-compose down
            docker-compose up -d --build
